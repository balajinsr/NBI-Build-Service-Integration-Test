<!DOCTYPE html>
<html data-ng-app="BankApp" data-ng-controller="BankAuthFail">

<head>
    <title>Transaction Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script>
        /*var jsonPath = "$$LOCALE_FOLDER$$json/$$BANK_DIR_NAME$$.json";*/
        var CustData = '$$CustomData$$';
        var calloutMsg = '$$CALLOUT_MSG$$';
        var localeFolder = "$$LOCALE_FOLDER$$";
        var bankdirname = "$$BANK_DIR_NAME$$";
        var filogo = "$$FI_LOGO$$";
        var brandlogo = "$$BRAND_LOGO$$";
    </script>
    <script src="$$LOCALE_FOLDER$$js/master.js"></script>
    <script src="$$LOCALE_FOLDER$$js/masterfinish.js"></script>
    <link rel="stylesheet" href="$$LOCALE_FOLDER$$css/master.css" />
    <link rel="stylesheet" data-ng-href="$$LOCALE_FOLDER$$css/$$BANK_DIR_NAME$$.css" />
    <link rel="shortcut icon" href="$$LOCALE_FOLDER$$images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="114x114" href="$$LOCALE_FOLDER$$assets/114-icon.png" />
    <link rel="apple-touch-startup-image" href="$$LOCALE_FOLDER$$images/splash.png">
</head>

<body>
    <div class="wrapper" data-ng-submit="continue()" data-ng-show="display" data-ng-init="init()">
        <div header></div>
        <form name="downloadForm" id="otpForm" action="$$TERM_URL$$" method="POST" AUTOCOMPLETE="OFF">
            <section class="gradient" role="main">
                <div class="content-container">
                    <h1 id="authheader" data-ng-bind-html='authheader'></h1>
                    <p id="authsubheader" data-ng-bind-html='authfailedbody'></p>
                </div>
                <div class="controlsAuth">
                    <button type="submit" value="Submit" id="authsubmit" class="blue" title="{{bankdetail.authsubmit}}">{{bankdetail.authsubmit}}</button>
                </div>
            </section>
            <input type="hidden" name="PaRes" value="$$PAY_RESPONSE$$">
            <input type="hidden" name="PaReq" value="$$PAY_REQUEST$$">
            <input type="hidden" name="MD" value="$$MERCHANT_DATA$$">
        </form>
        <div footer></div>
    </div>
</body>

</html>
